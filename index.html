<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="page">
        <section class="calculator-container" aria-labelledby="calculator-title">
            <h1 id="calculator-title">Calculadora básica</h1>

            <div class="calculator">
                <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>

                <div class="buttons-grid">
                    <button type="button" class="btn btn-clear" data-action="clear">C</button>
                    <button type="button" class="btn btn-operator" data-action="divide">/</button>
                    <button type="button" class="btn btn-operator" data-action="multiply">*</button>
                    <button type="button" class="btn btn-operator" data-action="subtract">-</button>

                    <button type="button" class="btn btn-number" data-number="7">7</button>
                    <button type="button" class="btn btn-number" data-number="8">8</button>
                    <button type="button" class="btn btn-number" data-number="9">9</button>
                    <button type="button" class="btn btn-operator" data-action="add">+</button>

                    <button type="button" class="btn btn-number" data-number="4">4</button>
                    <button type="button" class="btn btn-number" data-number="5">5</button>
                    <button type="button" class="btn btn-number" data-number="6">6</button>
                    <button type="button" class="btn btn-operator span-row" data-action="equals">=</button>

                    <button type="button" class="btn btn-number" data-number="1">1</button>
                    <button type="button" class="btn btn-number" data-number="2">2</button>
                    <button type="button" class="btn btn-number" data-number="3">3</button>

                    <button type="button" class="btn btn-number span-col" data-number="0">0</button>
                    <button type="button" class="btn btn-number" data-number=".">.</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
